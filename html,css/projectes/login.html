<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login And Registration Form Using HTML CSS & JavaScript</title>
  <!-- RemixIcon CSS -->
  <link href="
  https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css
  " rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box login">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class="ri-user-fill"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="ri-git-repository-private-fill"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>or login with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class="ri-google-fill"></i></i></a>
          <a href="#"><i class="ri-facebook-fill"></i></i></a>
          <a href="#"><i class="ri-github-fill"></i></i></a>
          <a href="#"><i class="ri-linkedin-fill"></i></i></a>
        </div>
      </form>
    </div>
    <!--  -->
    <div class="form-box register">
      <form action="">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class="ri-user-fill"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="ri-mail-fill"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="ri-git-repository-private-fill"></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <p>or register with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class="ri-google-fill"></i></i></a>
          <a href="#"><i class="ri-facebook-fill"></i></i></a>
          <a href="#"><i class="ri-github-fill"></i></i></a>
          <a href="#"><i class="ri-linkedin-fill"></i></i></a>
        </div>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div>
  <script src="script/login.js"></script>
</body>
</html>
