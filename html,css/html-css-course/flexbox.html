<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="display: flex;
  margin-bottom: 40px;">
    <div style="
    background-color: lightblue;
    width: 80px;">
      div 1 text
    </div>
    <div style="
    background-color: lightpink;">
      div 2 <p>text</p>
    </div>
  </div>

  <div style="display: flex;
  margin-bottom: 40px;">
    <div style="
    background-color: lightblue;
    width: 100px;">
      100px
    </div>
    <div style="
    background-color: lightpink;
    flex: 1;">
      flex: 1 
    </div>
  </div>

  <div style="display: flex;
  margin-bottom: 40px;">
    <div style="
    background-color: lightblue;
    flex: 1;">
      flex: 2
    </div>
    <div style="
    background-color: lightpink;
    width: 100px;">
      100px
    </div>
    
    <div style="
    background-color: lightblue;
    flex: 2;">
      flex: 2
    </div>
  </div>

  <div style="display: flex;
  height: 70px;
  border: 1px solid black;
  justify-content: center;
  flex-direction: row;
  margin-bottom: 40px;">
    <div style="
    background-color: lightblue;
    width: 100px;">
      100px
    </div>
    <div style="
    background-color: lightpink;
    width: 100px;">
      100px
    </div>
    
    <div style="
    background-color: lightblue;
    width: 100px;">
      100px
    </div>
  </div>

  <div style="display: flex;
  height: 70px;
  border: 1px solid black;
  justify-content: space-between;
  flex-direction: row;
  margin-bottom: 40px;">
    <div style="
    background-color: lightblue;
    width: 100px;">
      100px
    </div>
    <div style="
    background-color: lightpink;
    width: 100px;">
      100px
    </div>
    
    <div style="
    background-color: lightblue;
    width: 100px;">
      100px
    </div>
  </div>

  <div style="display: flex;
  height: 70px;
  border: 1px solid black;
  justify-content: stretch;
  align-items: center;
  flex-direction: row;
  margin-bottom: 40px;">
    <div style="
    background-color: lightblue;
    width: 100px;">
      100px
    </div>
    <div style="
    background-color: lightpink;
    width: 100px;">
      100px
    </div>
    
    <div style="
    background-color: lightblue;
    width: 100px;">
      100px
    </div>
  </div>
</body>
</html>
