<style>
  .subscribe-button{
    background-color:#e1002d ;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 16px;
    padding-left: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button{
    background-color: white;
    border-color: rgb(6, 95, 212);
    border:1px rgb(6, 95, 212) solid;
    color: rgb(6, 95, 212);
    padding-top: 9px;
    padding-bottom: 9px;
    padding-right: 16px;
    padding-left: 16px;
    border-radius: 2px;
    cursor: pointer;
    vertical-align: top;
    transition: background-color 1s,
      color 1s;
  }

  .join-button:hover{
    background-color: rgb(6, 95, 212);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color: rgb(29, 155, 2400);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 16px;
    padding-left: 16px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    vertical-align: top;
    transition: box-shadow 0.15s,
      color 0.15s;
  }
  
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  /* Challenge Exercises */
  /* 4i Stretch */
  .stretch{
    background-color: rgb(6, 162, 6);
    color: white;
    border: none;
    transition: padding 1s;
  }

  .stretch:hover{
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 18px;
    padding-right: 18px;
  }
  /* 4j 3d click */
  .shadow{
    background-color: rgb(6, 162, 6);
    color: white;
    border: none;
    transition: padding 1s;
    box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.15);
  }
  
  .shadow:active{
    margin-top: 1px;
    margin-left: 1px;
    box-shadow: none;
  }
  /* 4k. Margin and padding together */
  .together{
    background-color: rgb(6, 162, 6);
    color: white;
    border: none;
    margin-right: 16px;
    margin-left: 16px;
    padding-left: 5px;
    padding-right: 5px;
    transition: padding 0.15s, margin 0.15s;
  }

  .together:hover{
    padding-left: 21px;
    padding-right: 21px;
    margin-right: 0px;
    margin-left: 0px;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
